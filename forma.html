<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="forma.css" media="all">
</head>
<body>
    <form action="saveform.html" method="POST">
        <p class="field">
            <label for="email" class="label-standard">Email address</label>
            <input type="email" id="email" name="email" minlength="1" placeholder="example@email.com" required>
        </p>
        <!-- <p class="field">
            <label for="name" class="label-standard">Full name</label>
            <input type="text" id="firstname" name="firstname" placeholder="First name" required>
            <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
        </p> -->

        <p class="field" class="ime" data-error="Required" id="ime">
            <label for="firstname" class="label-standard">First name</label>
            <input autocomplete="off" autofill="off" type="text" id="firstname" name="firstname" class="firstname" minlength="1" placeholder="First name" required oninvalid="this.setCustomValidity ('Required field')" oninput="this.setCustomValidity('')">
            <label class="err">Required</label>
        </p>

        <p class="field">
            <label for="lastname" class="label-standard">Last name</label>
            <input type="text" id="lastname" name="firstname" minlength="1" placeholder="Last name" required>
        </p>

        <p class="field">
            <label for="address" class="label-standard">Address</label>
            <input type="text" id="address" name="address" minlength="1" placeholder="Street Address" required>
        </p>

        <p class="field">
            <label for="phone" class="label-standard">Phone number</label>
            <input type="text" id="phone" name="phone" placeholder="+0000000000" pattern="[0-9]{10}" required oninvalid="this.setCustomValidity ('Required field')" oninput="this.setCustomValidity('Bad format')">
        </p>

        <p class="field">
            <label for="phone" class="label-standard">Phone number</label>
            <input type="tel" id="phone" name="phone" placeholder="+0000000000" pattern="[\d]{7, 14}" required>
        </p>

        <p>
            <label for="signup">Sign me up for annoying offers</label>
            <input type="checkbox" id="signup" name="signup" required>
        </p>
        <p>
            <button type="submit" class="button">Save</button>
        </p>
    </form>
</body>
</html>
