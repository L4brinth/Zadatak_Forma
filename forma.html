<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Montserrat&family=Open+Sans&display=swap"
        rel="stylesheet" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="forma.css" media="all" />
</head>

<body>
    <form autocomplete="off">
        <div>
            <label for="email" class="label-standard">Email address</label>
            <input type="email" id="email" name="email" minlength="1" placeholder="abc123@email.com"
                pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9]{2,4}" required />
            <div class="requirements">BAD FORMAT! Please enter a valid email address. Example: abc123@email.com</div>
            <div class="isEmpty">REQUIRED</div>
        </div>

        <!-- pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]{2,}" -->
        <!-- pattern="[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z0-9]{2,3}" -->

        <!-- pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$"  -->

        <div>
            <label for="firstname" class="label-standard">First name</label>
            <input type="text" id="firstname" name="firstname" minlength="1" placeholder="First name" required>
            <div class="requirements">REQUIRED</div>
            <div class="isEmpty">REQUIRED</div>
        </div>

        <div>
            <label for="lastname" class="label-standard">Last name</label>
            <input type="text" id="lastname" name="firstname" minlength="1" placeholder="Last name" required>
            <div class="isEmpty">REQUIRED</div>
        </div>

        <div>
            <label for="address" class="label-standard">Address</label>
            <input type="text" id="address" name="address" minlength="1" placeholder="Street Address" required>
            <div class="isEmpty">REQUIRED</div>
        </div>

        <div>
            <label for="phone" class="label-standard">Phone number</label>
            <input type="tel" id="phone" name="phone" placeholder="+0000000000" pattern="\+[0-9]{10}" required>
            <div class="requirements">BAD FORMAT! Please enter your number in format: +0123456789</div>
            <div class="isEmpty">REQUIRED</div>
        </div>

        <div>
            <label for="signup">Sign me up for annoying offers</label>
            <input type="checkbox" id="signup" name="signup" required title="hehee" />
        </div>
        <div>
            <button type="submit" class="button">Save</button>
        </div>
    </form>
</body>

</html>
